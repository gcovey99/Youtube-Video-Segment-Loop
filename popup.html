<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Segment Loop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loop-controls">
    <div id="loop-inputs">
      <label>Start Time (hh:mm:ss): <input id="loop-start" type="text" value="0:00" /></label>
      <label>End Time (hh:mm:ss): <input id="loop-end" type="text" value="0:10" /></label>
    </div>
    <div id="loop-buttons">
      <button id="loop-toggle">Start Loop</button>
      <button id="loop-cancel">Cancel Loop</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
